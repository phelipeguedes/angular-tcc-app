<mat-card>

    <form action="">
        <mat-form-field>
            <input matInput [(ngModel)]="aluno.nome" name="nome" placeholder="Nome do aluno(a)">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="aluno.matricula" name="matricula" placeholder="MatrÃ­cula do aluno(a)">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="aluno.email" name="email" placeholder="Email do aluno(a)">

        <mat-form-field>

<button mat-raised-button (click)="updateAluno()" color="primary">

</button>

    Cancelar
</button>
